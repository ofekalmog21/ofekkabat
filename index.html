<html lang="he" dir="rtl">
<head>

  <title>משחק ניהול סיכונים</title>

    text-align: center;

  }

    margin: auto;
    padding: 5vw;
  }

    align-items: center;

  }

    margin-bottom: 10px;
    color: #ff6347;
    text-shadow: 0 0 20px rgba(255, 99, 71, 0.7);

  }

  #start-screen h2 {
    font-size: 6vw;
    color: #d3d3d3;
    margin-bottom: 30px;
  }

  #start-screen img {
    width: 30vw;
    height: 30vw;
    margin-bottom: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
  }

  #registration-form {
    width: 100%;
    max-width: 100%;
    text-align: right;
    margin-bottom: 30px;
    background: rgba(0, 0, 0, 0.2);
    padding: 5vw;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    font-size: 4.2vw;
  }

  .form-group {
    margin-bottom: 6vw;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    margin-bottom: 2vw;
    font-size: 4.5vw;
    font-weight: bold;
    color: #fff;
  }

  .form-group input, .form-group select {
    padding: 4vw;
    border-radius: 8px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 4.5vw;
    transition: all 0.3s ease;
  }

    border-color: #ff6347;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
  }

  .form-group select option {
    background-color: #1e3c58;
    color: #fff;
  }

  #start-btn, #next-btn, #restart-btn {
    padding: 4vw;
    font-size: 4.5vw;
    background-color: #ff6347;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
    transition: 0.3s;
    font-weight: bold;
    margin-top: 5vw;
    width: 100%;
    max-width: 100%;
  }

  #start-btn:hover, #restart-btn:hover {
    background-color: #e53e3e;
    box-shadow: 0 0 30px rgba(229, 62, 62, 0.7);
    transform: translateY(-2px);
  }

  #start-btn:disabled {
    background-color: #888;
    cursor: not-allowed;
    box-shadow: none;
  }

  .question-container {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    padding: 6vw;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    margin-top: 20px;
    animation: fadeIn 0.5s ease-in-out;
  }

  .question {
    font-size: 5vw;
    margin-bottom: 25px;
    color: #fff;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    line-height: 1.5;
  }

  .question-number {
    font-weight: bold;
    color: #ff6347;
    margin-bottom: 15px;
    font-size: 4.5vw;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .progress-container {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
  }

  .progress-bar {
    height: 10px;
    background-color: #ff6347;
    width: 5%;
    border-radius: 10px;
    transition: width 0.5s ease-in-out;
  }

  .option {
    background: rgba(30, 60, 88, 0.8);
    color: #fff;
    margin: 12px 0;
    padding: 4vw;
    border-radius: 12px;
    cursor: pointer;
    border: 2px solid transparent;
    font-size: 4.5vw;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    animation: slideIn 0.5s ease-in-out;
    position: relative;
    overflow: hidden;
    text-align: right;
  }

    background-color: rgba(0, 191, 255, 0.2);
    border-color: #00bfff;
    transform: translateY(-2px);
  }

  .option:active {
    transform: translateY(1px);
  }

  .option.correct {
    background-color: rgba(46, 204, 113, 0.3);
    border-color: #2ecc71;
  }

  .option.incorrect {
    background-color: rgba(231, 76, 60, 0.3);
    border-color: #e74c3c;
  }

  .explanation {
    margin-top: 25px;
    padding: 20px;
    border-radius: 12px;
    font-size: 4.3vw;
    background-color: rgba(0, 0, 0, 0.3);
    border-right: 4px solid #ff6347;
    animation: fadeIn 1s ease-in-out;
    text-align: right;
    line-height: 1.5;
  }

  #next-btn {
    margin-top: 25px;
    background-color: #00bfff;
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    display: none;
  }

  #next-btn:hover {
    background-color: #009acd;
    box-shadow: 0 0 25px rgba(0, 154, 205, 0.7);
    transform: translateY(-2px);
  }

  #final-score {
    font-size: 4.5vw;
    margin-top: 30px;
    padding: 6vw;
    background-color: rgba(30, 60, 88, 0.7);
    border-radius: 15px;
    display: none;
    animation: fadeIn 1s ease-in-out;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
  }

  #score-message {
    font-size: 4.2vw;
    margin-top: 20px;
    color: #ffcc00;
    padding: 10px;
  }

  .player-info {
    margin-top: 20px;
    font-size: 4vw;
    color: #d3d3d3;
    text-align: center;
  }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 3.8vw;
    color: #d3d3d3;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  #warning-icon {
    font-size: 10vw;
    color: #ffcc00;
    animation: pulse 1.5s infinite;
    margin-bottom: 10px;
  }

  .field-error {
    color: #ff6347;
    font-size: 3.5vw;
    margin-top: 5px;
    display: none;
  }

  .correct-icon, .incorrect-icon {
    margin-left: 10px;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .option.correct .correct-icon,
  .option.incorrect .incorrect-icon {
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { transform: translateX(-50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes correctAnswer {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes incorrectAnswer {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
  }

  @media (min-width: 768px) {
    body {
      font-size: 18px;

    .form-group input,
    .form-group select,
    .option,
    .explanation,
    .player-info,

    }

    .question-number {
      font-size: 1.1em;
    }

    #warning-icon {
      font-size: 50px;
    }

    .field-error {
      font-size: 14px;
    }
  }

</head>

  function startGame() {
    console.log("המשחק מתחיל!"); // לוג לדיבוג
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("question-container").style.display = "block";
    loadQuestion();
  }

  function shuffle(array) {
    const newArray = [...array]; // יצירת עותק כדי לא לשנות את המערך המקורי
    for (let i = newArray.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
  }

  function loadQuestion() {
    console.log("טוען שאלה מספר", currentQuestion + 1); // לוג לדיבוג
    
    const questionObj = scenarios[currentQuestion];
    const indexes = [0, 1, 2];
    const shuffledIndexes = shuffle(indexes);
    
    let optionsHTML = '';
    for (let i = 0; i < shuffledIndexes.length; i++) {
      const originalIndex = shuffledIndexes[i];
      optionsHTML += `<button class="option" data-index="${originalIndex}">${questionObj.options[originalIndex]}</button>`;
    }

    // מאתחל את מיכל השאלה
    const questionContainer = document.getElementById("question-container");
    questionContainer.innerHTML = `
      <div class="question-number">תרחיש ${questionObj.number} מתוך 20</div>
      <div class="question">${questionObj.question}</div>
      ${optionsHTML}
      <div id="explanation" class="explanation" style="display:none;"></div>
    `;

    // הסרת כל המאזינים הקודמים והוספת חדשים
    document.querySelectorAll(".option").forEach(btn => {
      btn.addEventListener("click", handleOptionClick);
    });

    // אתחול כפתור הבא
    const nextBtn = document.getElementById("next-btn");
    nextBtn.style.display = "none";
    nextBtn.onclick = handleNextClick;
  }

  function handleOptionClick() {
    const selected = parseInt(this.getAttribute("data-index"));
    const questionObj = scenarios[currentQuestion];

    // מבטל את האפשרות ללחוץ על אפשרויות נוספות
    document.querySelectorAll(".option").forEach(option => {
      option.style.backgroundColor = "#1e3c58";
      option.removeEventListener("click", handleOptionClick);
    });

    // מסמן את האפשרות שנבחרה
    this.style.backgroundColor = "#FFA500";

    // מציג את ההסבר
    const explanation = document.getElementById("explanation");
    explanation.style.display = "block";
    explanation.textContent = questionObj.explanations[selected];
    
    // בדיקה אם התשובה נכונה ומתן 5 נקודות אם כן
    if (selected === questionObj.correctIndex) {
      score += 5;
      console.log("תשובה נכונה! ניקוד כרגע:", score); // לוג לדיבוג
    } else {
      console.log("תשובה שגויה. ניקוד נשאר:", score); // לוג לדיבוג
    }

    // מציג את כפתור המעבר לשאלה הבאה
    document.getElementById("next-btn").style.display = "inline-block";
  }

  function handleNextClick() {
    currentQuestion++;
    
    if (currentQuestion < scenarios.length) {
      loadQuestion();
      this.style.display = "none";
    } else {
      // סיום המשחק - הצגת הציון הסופי
      document.getElementById("question-container").style.display = "none";
      this.style.display = "none";

        <div>הציון הסופי שלך: ${score} מתוך 100</div>
        <div id="score-message">${scoreMessage}</div>
